<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="quiz.css" type="text/css">
    </head>
    <body>
        <!--Start-->
        <button id = "start_button" class="btn btn-lg">Start Quiz</button>

        <!--The quiz container-->
        <div class="container">

            <div class="quiz text-center">
                <span>Quiz</span><br><br>
                <span class="question-title">What is the US president's name?</span>
                <br><br>
                <div class="answers">
                    <div class="radio">
                        <label><input type="radio" name="opt">Option 1</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="opt">Option 2</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="opt">Option 3</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="opt">Option 4</label>
                    </div>
                </div>
                <div class="d-flex">
                    <button class="btn">Prev</button>
                    <button class="ml-auto btn">Next</button>
                </div>
                <div class="d-flex">
                    <button id = "submit" class="ml-auto btn btn-success" >Submit</button>
                </div>
            </div>
        </div>

        <!--Results-->
        <div class="results">
            <span>Results</span><br><br>
            <div class="result">
                <span class="question-title">What is the US president's name?</span>
                <br><br>
                <div class="answers">
                    <div class="radio" >
                        <label><input type="radio" name="q1" disabled><span>Donald Trump</span></label>
                        <span><!--&#x2714;--></span>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="q1" checked disabled><span>Sanele Mpangalala</span></label>
                        <span><!--&#10007;--></span>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="q1" disabled><span>Barrack Obama</span></label>
                        <span><!--&#10007;--></span>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="q1" disabled><span>Osama Bin Laden</span></label>
                        <span><!--&#10007;--></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
